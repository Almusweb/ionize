<link rel="import" href="../../components/polymer/polymer.html" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab" />

<!-- Iron Elements -->
<link rel="import" href="../../components/iron-image/iron-image.html" />

<dom-module is="ionize-documentation">
	<template>
		<style>
			:host {
				display: block; position: relative;
			}

			h1, h2 {
			    font-family: 'Roboto Slab',Roboto,Noto,sans-serif;
                line-height: 38px;
                margin: 10px 0;
			}

			h2 {
			    font-family: 'Roboto', 'Noto', sans-serif;
			}

			#message {
			    width: 600px; height: 200px; position: fixed; top: 50%; left: 50%;
			    margin-left: -300px; margin-top: -100px;
			}

			#content {
			    position: absolute; top: 0; right: 0; bottom: 0; width: 350px;
			}
		</style>

        <div id="message">
            <iron-image src="../../assets/polymerosaurus.png" style="width: 200px; height: 200px;" sizing="contain"></iron-image>
            <div id="content">
                <h1 style="margin-top: 40px">No Content</h1>
                <h2>We're sorry, but the we are still writing the documentation!</h2>
            </div>
        </div>

	</template>
	<script>
		class Ionize_DocumentationElement {
			beforeRegister() {
				this.is = 'ionize-documentation';
				this.properties = {
				    lang: {type:String, notify: true}
				};
			}
		}
		// Init Polymer Element with Class
		Polymer( Ionize_DocumentationElement );
	</script>
</dom-module>
